# VAE algorithm configuration.
defaults:
  - _self_

_target_: src.algorithms.vae.VAE
features: null
mask: true
kl_warmup_frac: 0.2

encoder:
  _target_: src.models.encoder.VariationalEncoder
  nodes: [117, 64, 64, 48]

decoder:
  _target_: src.models.decoder.Decoder
  nodes: [48, 64, 64, 117]

loss:
  _target_: src.losses.vae.ClassicVAELoss
  scale: 1
  kl_scale: 0.001

optimizer:
  _partial_: true
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 0.0
  betas: [0.9, 0.999]
  eps: 1e-8
