# VAE trained on top of vicreg output.
defaults:
  - _self_

_target_: src.algorithms.vae.VAE
features:
  _target_: src.algorithms.components.features.FeaturesFromCkpt
  ckpt_path: ???
  attr: model
  litmodule_cls:
    _target_: hydra.utils.get_class
    path: src.algorithms.vicreg.VICReg

mask: false
kl_warmup_frac: 0.2

encoder:
  _target_: src.models.encoder.VariationalEncoder
  nodes: [10, 9, 6, 4]

decoder:
  _target_: src.models.decoder.Decoder
  nodes: [4, 6, 9, 10]

loss:
  _target_: src.losses.vae.ClassicVAELoss
  scale: 1
  kl_scale: 0.001

optimizer:
  _partial_: true
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 0.0
  betas: [0.9, 0.999]
  eps: 1e-8
