# @package data

# This serves as a template for a data configuration card.
defaults:
  - /paths: data_2024E
  - data_extractor/default@data_extractor
  - data_processor/default@data_processor
  - data_normalizer/default@data_normalizer
  - data_mlready/default@data_mlready
  - data_awkward2torch/default@data_awkward2torch
  - _self_

_target_: src.data.L1AD_datamodule.L1ADDataModule

# Fill in below with paths to folders that contain the raw data in h5 format.
zerobias: ${paths.zerobias}
signal: ${paths.signal}
background: ${paths.background}

# The batch size of the data.
batch_size: 16384

# How many batches to split the validation data into. -1 means use batch_size
val_batches: 1
