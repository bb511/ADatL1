_target_: src.data.L1AD_datamodule.L1ADDataModule

# Fill in below with paths to folders that contain the zero bias data.
zerobias: ${paths.zerobias}
signal: ${paths.signal}
background: ${paths.background}

data_extractor:
  _target_: src.data.components.extraction.L1DataExtractor
  # Choose what constituents to select from the event by applying a binary mask.
  objects_features:
    muons: ['muonIEt', 'muonIEta', 'muonIPhi']
    egammas: ['egIEt', 'egIEta', 'egIPhi']
    jets: ['jetIEt', 'jetIEta', 'jetIPhi']
    taus: ['tauIEt', 'tauIEta', 'tauIPhi']
    ET: ['Et', 'ETTEM']
    HT: ['Et', 'tower_count']
    MET: ['Et', 'phi']
    MHT: ['Et', 'phi']
  constituents:
    muons: [True, True, True, True, False, False, False, False]
    egammas: [True, True, True, True, False, False, False, False, False, False, False, False]
    jets: [True, True, True, True, True, True, True, True, True, True, False, False]
    taus: [True, True, True, True, True, True, True, True, True, True, True, True]
  cache: ${paths.processed_data_dir}/extracted
  name: default

data_processor:
  _target_: src.data.components.processing.L1DataProcessor
  extracted_path: ${data.data_extractor.cache}
  extraction_name: ${data.data_extractor.name}
  cache: ${paths.processed_data_dir}/processed
  name: default

data_normalizer:
  _target_: src.data.components.normalization.L1DataNormalizer
  norm_scheme: robust
  norm_hyperparams:
    percentiles: [95, 5]
  cache: ${paths.processed_data_dir}/normed/${data.data_processor.name}

# Data hyperparameters.
main_data:
    zerobias:
      ${paths.zerobias}
additional_validation:
    background:
      ${paths.background}
additional_test:
    signal:
      ${paths.signal}

train_val_test_split: [0.8, 0.1, 0.1]
batch_size: 64
num_workers: 0
pin_memory: False
