defaults:
  - /paths: data_2024E
  - data_extractor: axov4
  - data_processor: default
  - data_normalizer: axov4
  - data_mlready: axov4
  - data_awkward2torch: axov4
  - _self_

_target_: src.data.L1AD_datamodule.L1ADDataModule

# Fill in below with paths to folders that contain the raw data in h5 format.
zerobias: ${paths.zerobias}
signal: ${paths.signal}
background: ${paths.background}

# Configure objects to be passed to target.
data_extractor: ${data_extractor}
data_processor: ${data_processor}
data_normalizer: ${data_normalizer}
data_mlready: ${data_mlready}
data_awkward2torch: ${data_awkward2torch}

# The batch size of the data.
batch_size: 16384

# How many batches to split the validation data into. -1 means use batch_size
val_batches: 1
