# @package data

defaults:
  - /paths: data_2025E+G
  - data_extractor: axov6
  - data_processor: axov6
  - data_normalizer: default
  - data_mlready: axov6
  - data_awkward2torch: axov6
  - l1_scales: default
  - _self_

_target_: src.data.L1AD_datamodule.L1ADDataModule

# Fill in below with paths to folders that contain the raw data in h5 format.
zerobias: ${paths.zerobias}
signal: ${paths.signal}
background: ${paths.background}

# Get features to train on.
# Select the kinematic features of each standard object.
train_features:
  muons: ['Et', 'eta', 'phi']
  jets: ['Et', 'eta', 'phi']
  egammas: ['Et', 'eta', 'phi']
  taus: ['Et', 'eta', 'phi']
  FET: ['Et', 'phi']

# The batch size of the data.
batch_size: 16384

# How many batches to split the validation data into. -1 means use batch_size
val_batches: -1

# Seed for shuffling the data, if any shuffling is happening.
seed: ${seed}
