# @package data_extractor

# Configuration of what features and objects to extract from the L1T data h5 files.

_target_: src.data.components.extraction.L1DataExtractor
# Default configuration includes all objects and features available in the data atm.
select_features:
  muons: ['muonIEt', 'muonIPhi', 'muonIEta']
  jets: ['jetIEt', 'jetIEta', 'jetIPhi']
  egammas: ['egIEt', 'egIEta', 'egIPhi']
  taus: ['tauIEt', 'tauIEta', 'tauIPhi']
  ET: ['Et']
  MET: ['Et', 'phi']
  MHT: 'none'
  FET: 'none'
  FHT: 'none'
  cicada: 'none'
  event_info: 'none'
  seeds: 'none'

# Change the field names for easier access when processing.
feat_name_map:
  muons:
    muonIEt: Et
    muonIPhi: phi
    muonIEta: eta
  jets:
    jetIEt: Et
    jetIPhi: phi
    jetIEta: eta
  egammas:
    egIEt: Et
    egIPhi: phi
    egIEta: eta
  taus:
    tauIEt: Et
    tauIPhi: phi
    tauIEta: eta

cache_root_dir: ${paths.data_dir}
name: axov4
