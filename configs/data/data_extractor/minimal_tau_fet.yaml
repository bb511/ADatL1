# @package data.data_extractor

# Default configuration includes all objects and features available in the data atm.
# Configuration of what features and objects to extract from the L1T parquet data files.

# This adds taus to the minimal configuration and replaces the MET with FET, which is
# the a MET object that also contains information from the forward calorimeters.


_target_: src.data.components.extraction.L1DataExtractor
select_features:
  muons: ['muonIEt', 'muonIPhi', 'muonIEta']
  jets: ['jetIEt', 'jetIEta', 'jetIPhi']
  egammas: ['egIEt', 'egIEta', 'egIPhi']
  taus: ['tauIEt', 'tauIEta', 'tauIPhi']
  ET: ['Et']
  FET: ['Et', 'phi']
  HT: ['Et']
  event_info: ['nPV_True']

# Change the field names for easier access when processing.
feat_name_map:
  muons:
    muonIEt: Et
    muonIPhi: phi
    muonIEta: eta
  jets:
    jetIEt: Et
    jetIPhi: phi
    jetIEta: eta
  egammas:
    egIEt: Et
    egIPhi: phi
    egIEta: eta
  taus:
    tauIEt: Et
    tauIPhi: phi
    tauIEta: eta

cache_root_dir: ${paths.data_dir}
name: minimal_tau_fet
