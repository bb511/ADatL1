# @package _global_

defaults:
  - override /data: axov4
  - override /algorithm: axov4
  - override /callbacks: basic
  - override /trainer: gpu0
  - override /evaluator: basic
  - override /evaluator_callbacks: basic
  - override /logger: mlflow

tags: ["axo_v4", "vae"]

experiment_name: "axov4-${lower: ${classname: ${algorithm._target_}}}"
run_name: "bs=${data.batch_size}_lr=${algorithm.optimizer.lr}"

seed: 123

train: true

trainer:
  min_epochs: 1
  max_epochs: 480
  num_sanity_val_steps: 0
