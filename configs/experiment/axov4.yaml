# @package _global_

defaults:
  # Consider masking:
  # - /model/masking@masking: multiplicity

  - override /data: axov4
  - override /algorithm: axov4
  - override /callbacks: default
  - override /trainer: gpu0
  - override /evaluator: default
  - override /evaluator_callbacks: default
  - override /logger: mlflow

tags: ["axo_v4", "vae"]

experiment_name: "axov4-${lower: ${classname: ${algorithm._target_}}}"
run_name: "bs=${data.batch_size}_lr=${algorithm.optimizer.lr}"

seed: 123

train: true

trainer:
  min_epochs: 1
  max_epochs: 480
  num_sanity_val_steps: 0

logger:
  mlflow:
    experiment_name: ${experiment_name}
    run_name: ${run_name}
  
  wandb:
    entity: viictorjimenezzz-personal
    project: adatl1

    group: ${experiment_name}
    name: ${run_name}
