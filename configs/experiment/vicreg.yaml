# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /paths: L1AD
  - override /data: L1AD
  - override /model: vicreg
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: mlflow

tags: ["debug"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 50
  # limit_train_batches: 0.1
  # limit_val_batches: 0.1

data:
  num_workers: 0

model:
  # Totally random values:
  lorentz_rotation:
    norm_scale: 0.1
    norm_bias: 0.1

  loss:
    inv_coef: 50
    var_coef: 50
    cov_coef: 1
  
  model:
    nodes: [57, 29, 10]

logger:
  mlflow:
    experiment_name: "example"
    run_name: "example"