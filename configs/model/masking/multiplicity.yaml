_target_: src.models.components.masking.MultiplicityMasking

constituents: ${data.data_extractor.constituents}
objects_features: ${data.data_extractor.objects_features}

# Masking probability for high-multiplicity events
high_mult_mask_prob: 0.3

# Masking probability for low-multiplicity events  
low_mult_mask_prob: 0.05

# Percentile to determine high vs low multiplicity
# e.g., 75.0 means top 25% of events are considered high-multiplicity
mult_threshold_percentile: 75.0

# Index of ET/pT feature in each object's feature list
et_feature_idx: 0 # ET/pT is the first feature

# Only apply masking during training
training_only: true